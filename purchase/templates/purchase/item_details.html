{% extends 'purchase/master.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for item in items %}
            <div class="col-lg-3">
<!--                <img class="thumbnail" src="{% static 'images/placeholder.jfif' %}">-->
                <div class="box-element product">
                    <h1 style="text-align:center"><strong>{{ item.item_name }}</strong></h1>
                    <hr>
                    <button data-item="{{ item.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                    <h5 style="display: inline-block;float:right">Rs.{{ item.item_price }}</h5>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content%}
